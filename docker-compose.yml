version: '3.9'

networks:
    api-network:
        driver: bridge

services:
    app:
        image: ${DOCKER_REGISTRY-}app
        container_name: api
        build:
            context: .
            dockerfile: vogue-decor/Dockerfile
        ports:
            - "5896:5896"
        networks:
            - api-network
        depends_on:
            - postgres_db
        environment:
            JWT:SecretKey: $JWT_SecretKey
            JWT:Issuer: $JWT_Issuer
            JWT:Audience: $JWT_Audience
            ConnectionStrings:PostgreSQL: $ConnectionString
            SMTP:Name: $SMTP_Name
            SMTP:Username: $SMTP_Username
            SMTP:Password: $SMTP_Password
            SMTP:Port: $SMTP_Port
            SMTP:Host: $SMTP_Host
        volumes:
            - /root/backend/vogue-decor/vogue-decor/wwwroot:/app/wwwroot
    
    postgres_db:
        container_name: postgres
        image: postgres:latest
        environment:
            POSTGRES_USER: $POSTGRES_USER
            POSTGRES_PASSWORD: $POSTGRES_PASSWORD
            POSTGRES_DB: $POSTGRES_DB
        ports:
            - "5432:5432"
        networks:
            - api-network
        volumes:
            - postgres-data:/var/lib/postgresql/data

volumes:
    postgres-data:
    app:
